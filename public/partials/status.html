<h2><strong>Status</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.status_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6"><button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addStatus()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>All Status</strong></h2>
	<table class="table table-striped">
	    <th>Status Name</th>
	    <th></th>
	     <tr ng-repeat="status in settingModel.statuses track by $index">
        <td><span ng-hide="status.clicked" >{{status.name}}</span><div  ng-show="status.clicked"><input type="text" class="form-control span6" ng-model="status.name" /></div></td>
        <td>
        	<!-- <button ng-class="status.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editStatus(status.name,status.id, $index)">{{status.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteStatus(status.id, $index)">Delete</button> -->
        	<a href="" ng-click="editStatus(status.name,status.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteStatus(status.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
