<h2><strong>Country</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.country_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6"><button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addCountry()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Countries</strong></h2>
	<table class="table table-striped">
	    <th>Country Name</th>
	    <th></th>
	    <tr ng-repeat="country in settingModel.countries track by $index">
        <td><span ng-hide="country.clicked">{{country.name}}</span><div  ng-show="country.clicked"><input type="text" class="form-control span6" ng-model="country.name"/></div></td>
        <td>
        	<!-- <button ng-class="country.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editCountry(country.name,country.id, $index)">{{country.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteCountry(country.id, $index)">Delete</button> -->
        	<a href="" ng-click="editCountry(country.name,country.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
			<a href="" ng-click="deleteCountry(country.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
