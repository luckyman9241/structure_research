<h2><strong>Classification</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.classification_name" />
		</div>
		<div class="form-group span6">
		    <label>Description:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="desc" id="desc" ng-enter ng-model="settingModel.classification_description" />
		</div>
		<div class="block-footer">
		    <div class="span12">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addClassification()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Classifications</strong></h2>
	<!-- <table class="table table-striped">
	    <th>Name</th>
	    <th>Description</th>
	    <tr ng-repeat="classi in settingModel.classifications track by $index">
        <td>{{classi.name}}</td>
        <td>{{classi.description}}</td>
    </table> -->

    <table class="table table-striped">
	    <th>Name</th>
	    <th>Description</th>
	    <th></th>
	    <tr ng-repeat="classification in settingModel.classifications track by $index">
        <td>
        	<span ng-hide="classification.clicked" >{{classification.name}}</span>
        	<div  ng-show="classification.clicked"><input type="text" class="form-control span6" ng-model="classification.name" /></div>
        </td>
        <td>
        	<span ng-hide="classification.clicked" >{{classification.description}}</span>
        	<div  ng-show="classification.clicked"><input type="text" class="form-control span6" ng-model="classification.description" /></div>
        </td>
		<td>
			<!-- <button ng-class="classification.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editClassification(classification.name,classification.id, $index)">{{classification.clicked?'Update':'Edit'}}</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-danger btn-xs" ng-click="deleteClassification(classification.id, $index)">Delete</button> -->

			<a href="" ng-click="editClassification(classification.name,classification.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
			<a href="" ng-click="deleteClassification(classification.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
		</td>
    </table>

</div>
