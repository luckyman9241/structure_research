<h2><strong>Regions</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.region_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addRegion()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Regions</strong></h2>
	<table class="table table-striped">
	    <th>Region Name</th>
	    <th></th>
	     <tr ng-repeat="region in settingModel.regions track by $index">
        <td><span ng-hide="region.clicked" >{{region.name}}</span><div  ng-show="region.clicked"><input type="text" class="form-control span6" ng-model="region.name" /></div></td>
        <td>
        	<!-- <button ng-class="region.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editRegion(region.name,region.id, $index)">{{region.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteRegion(region.id, $index)">Delete</button> -->
        	<a href="" ng-click="editRegion(region.name,region.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteRegion(region.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
