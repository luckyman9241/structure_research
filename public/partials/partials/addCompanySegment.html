<div class="col-md-12" style="background-color:#fff!important;padding: 20px;">
<h2><strong>Company Segment</strong> Edit</h2>
<div class="row-fluid">
			<form method="POST">
				<div class="col-md-12">
			    <div class="col-lg-2-5">
			        <div class="form-group customInnerSelect">
			            <label>Company:<span class="form-required" title="This field is required.">*</span></label>
			            <select class="form-control downArrow" id="compIDS" ng-options="item.id as item.name for item in dashboardModel.Allcompanies" name="segmentComapnies" style="width:100%"  ng-model="dashboardModel.selected_company" ng-change="fetchCompanyYearSegment()">
			                <option></option>
			                    
			            </select>                                        
			        </div>
			       
			    </div>
			    <div class="col-lg-2-5">
			        <div class="form-group customInnerSelect">
			            <label>Year:<span class="form-required" title="This field is required.">*</span></label>
				        <select class="form-control downArrow" id="yearS" ng-model="dashboardModel.selected_year" ng-change="fetchCompanyYearSegment()">
				            <option></option>
				                <option value="2010">2010</option>
				                <option value="2011">2011</option>
				                <option value="2012">2012</option>
				                <option value="2013">2013</option>
				                <option value="2014">2014</option>
				                <option value="2015">2015</option>
				                <option value="2016">2016</option>
				                <option value="2017">2017</option>
				                <option value="2018">2018</option>
				                <option value="2019">2019</option>
				        </select>
			        </div>

			        
			    </div>
			    <div  style="margin-left:0px">
			    	<table class="table table-striped">
			            <th>Revenue Type</th>
			            <th>% of total revenue</th>
			            <tr ng-repeat="revenue in dashboardModel.revenues track by $index">
			            <td>{{revenue.name}}</td>
			            <td><input type="hidden" name="RevenueIds[]" value="{{revenue.id}}"/>
			            <input type="text" class="form-control" name="RevenueValue[]" id="revenueValue_{{revenue.id}}"  placeholder="% of total revenue"/>
			        </td>
			        </table>
			    </div>
			    </div>
			    <div class="form-group">
			        <label><input type="checkbox" value='1' ng-model="dashboardModel.applyAll"/> Apply All</label>
			    </div>
			    <div class="block-footer">
			        <div class="pull-right">                                                                                    
			                <button class="btn btn-inverse" type="submit" ng-click="addCompanySegment()" id="submitBtn">Submit</button>
			            </div>
			        </div>
			</form>
			

</div>
</div>
<script type="text/javascript">
/*$('#growthID').select2({placeholder:'Please select growth Type'});
$('#compIDS').select2({placeholder:'Please select company'});
$('#yearS').select2({placeholder:'Please select year'});*/


$('.customInnerSelect').click(function(){
	if($(this).find('select').hasClass('downArrow')){
    	$(this).find('select').removeClass('downArrow').addClass('upArrow');

    } else{
    	$(this).find('select').removeClass('upArrow').addClass('downArrow');
    }
});

</script>
