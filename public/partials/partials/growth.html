<div class="block-content">
    <h2><strong>Revenue</strong> Add</h2>
                
    <div class="span6" style="margin-left:0px">            
        <div class="form-group">
            <label>Name:</label>                                        
            <input type="text" class="form-control" name="txtceo" id="txtceo" ng-enter ng-model="settingModel.growth_name" /> 
        </div>
        
        <div class="block-footer">
            <div class="pull-right">   
             <button class="btn btn-inverse" type="submit" id="submitBtn" ng-click="addGrowth()">Submit</button>
            </div>
        </div>
    </div>
</div>                  
            
<div class="row-fluid">
    <h2 class="span10"><strong>Revenue</strong> Dashboard</h2>
    <table class="table table-striped">
        <th>Name</th>
        <th></th>
        <tr ng-repeat="growth in settingModel.growths track by $index">
        <td>
            <span ng-hide="growth.clicked" >{{growth.name}}</span>
            <div  ng-show="growth.clicked"><input type="text" class="form-control span6" ng-model="growth.name" /></div>
        </td>
        <td>
            <!-- <button ng-class="growth.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editGrowth(growth.name,growth.id, $index)">{{growth.clicked?'Update':'Edit'}}</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteGrowth(growth.id, $index)">Delete</button> -->
            <a href="" ng-click="editGrowth(growth.name,growth.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteGrowth(growth.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
