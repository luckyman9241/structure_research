<div class="block-content">
    <h2><strong>Company Type</strong> Add</h2>
                
     <div class="span6" style="margin-left:0px">             
    <div class="form-group">
        <label>Name:</label>                                        
        <input type="text" class="form-control" name="txtceo" id="txtceo" ng-enter ng-model="settingModel.company_type" /> 
    </div>
    
    <div class="block-footer">
                                                    
        <div class="pull-right">                                                                                    
            <button class="btn btn-inverse" type="submit" id="submitBtn" ng-click="addCompType()">Submit</button>
        </div>
    </div>
    </div>
</div>                  
            
<div class="row-fluid">
    <h2 class="span10"><strong>Company Types</strong></h2>
    <table class="table table-striped">
        <th>Name</th>
        <th></th>
        <tr ng-repeat="type in settingModel.companyTypes track by $index">
        <td>
            <span ng-hide="type.clicked" >{{type.name}}</span>
            <div  ng-show="type.clicked"><input type="text" class="form-control span6" ng-model="type.name" /></div>
        </td>
        <td>
            <!-- <button ng-class="type.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="edittype(type.name,type.id, $index)">{{type.clicked?'Update':'Edit'}}</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-xs" ng-click="edittype(type.name,type.id, $index)">Delete</button> -->
            <a href="" ng-click="editCompType(type.name,type.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteCompType(type.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
