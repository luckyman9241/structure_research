<h2><strong>Company Classification</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <select id="compID" ng-options="item.id as item.name for item in settingModel.companies" name="ndaId" style="width:100%"  ng-model="settingModel.selected_company_id">
	            <option></option>
	                
	        </select> 
		</div>
		<div class="form-group span6">
		    <select id="ClassID" ng-options="item.id as item.name for item in settingModel.classifications" name="ndaId" style="width:100%"  ng-model="settingModel.selected_classification">
                <option></option>
                    
            </select> 
		</div>
		<div class="block-footer">
		    <div class="span12"><button class="btn btn-success pull-right" type="submit" id="submitBtn" ng-click="addCompClassification()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Companies Classification</strong></h2>
	<table class="table table-striped">
	    <th>Geo Name</th>
	    <th>Geo Description</th>
	    
    </table>
</div>
<script type="text/javascript">
$('#compID').select2({placeholder:'Please select company'});
$('#ClassID').select2({placeholder:'Please classification'});
</script>
