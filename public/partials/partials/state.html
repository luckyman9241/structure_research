<h2><strong>State</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.state_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addStates()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>States</strong></h2>
	<table class="table table-striped">
	    <th>State Name</th>
	    <th></th>
	     <tr ng-repeat="state in settingModel.states track by $index">
        <td><span ng-hide="state.clicked" >{{state.name}}</span><div  ng-show="state.clicked"><input type="text" class="form-control span6" ng-model="state.name" /></div></td>
        <td>
        	<!-- <button ng-class="state.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editState(state.name,state.id, $index)">{{state.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteState(state.id, $index)">Delete</button> -->

        	<a href="" ng-click="editState(state.name,state.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
			<a href="" ng-click="deleteState(state.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
