<h2><strong>City</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.city_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addCity()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>All Cities</strong></h2>
	<table class="table table-striped">
	    <th>City Name</th>
	    <th></th>
	     <tr ng-repeat="city in settingModel.cities track by $index">
        <td><span ng-hide="city.clicked" >{{city.name}}</span><div  ng-show="city.clicked"><input type="text" class="form-control span6" ng-model="city.name" /></div></td>
        <td>
        	<!-- <button ng-class="city.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editCity(city.name,city.id, $index)">{{city.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteCity(city.id, $index)">Delete</button> -->

        	<a href="" ng-click="editCity(city.name,city.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
			<a href="" ng-click="deleteCity(city.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
