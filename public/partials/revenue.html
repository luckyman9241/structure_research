<h2><strong>Segment</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.revenue_name" />
		</div>
		<div class="form-group span6">
		    <label>Description:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.revenue_desc" />
		</div>
		<div class="block-footer">
		    <div class="span12">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addRevenue()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Segment Dashboard</strong></h2>
	<table class="table table-striped">
        <th>Name</th>
        <th></th>
        <tr ng-repeat="revenue in settingModel.revenues track by $index">
        <td>
            <span ng-hide="revenue.clicked" >{{revenue.name}}</span>
            <div  ng-show="revenue.clicked"><input type="text" class="form-control span6" ng-model="revenue.name" /></div>
        </td>
        <td>
        	<!-- <button ng-class="revenue.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editRevenue(revenue.name,revenue.id, $index)">{{revenue.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteRevenue(revenue.id, $index)">Delete</button> -->
        	<a href="" ng-click="editRevenue(revenue.name,revenue.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteRevenue(revenue.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
