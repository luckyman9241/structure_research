<h2><strong>Analyst</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.analyst_name" />
		</div>
		<div class="block-footer span12" style='margin-left:0px'>
		    <div class="span6"><button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addAnalyst()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>All Analyst</strong></h2>
	<table class="table table-striped">
	    <th>Analyst Name</th>
	    <th></th>
	     <tr ng-repeat="analyst in settingModel.analysts track by $index">
        <td><span ng-hide="analyst.clicked" >{{analyst.name}}</span><div  ng-show="analyst.clicked"><input type="text" class="form-control span6" ng-model="analyst.name" /></div></td>
        <td>
        	<!-- <button ng-class="analyst.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editAnalyst(analyst.name,analyst.id, $index)">{{analyst.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteAnalyst(analyst.id, $index)">Delete</button> -->
        	<a href="" ng-click="editAnalyst(analyst.name,analyst.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
			<a href="" ng-click="deleteAnalyst(analyst.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
