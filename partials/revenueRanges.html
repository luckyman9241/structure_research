<h2><strong>Revenue Range</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>% Range:<span class="form-required" title="This field is required.">*</span></label>                                        
		    <input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.rev_range" />
		</div>

		<div class="form-group span6">
		    <label>Value:<span class="form-required" title="This field is required.">*</span></label>                                        
		    <input type="text" class="form-control" name="val" id="val" ng-enter ng-model="settingModel.rev_val" /> 
		</div>

		<div class="block-footer">
		    <div class="span12">                                                                                    
		        <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addRevenueRange()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Revenue Ranges</strong></h2>
	<table class="table table-striped">
	    <th>Range</th>
	    <th>Value</th>
	    <th></th>
	    <tr ng-repeat="rev in settingModel.revenueranges track by $index">
        <td>
        	<span ng-hide="rev.clicked" >{{rev.range}}</span>
        	<div  ng-show="rev.clicked"><input type="text" class="form-control span6" ng-model="rev.range" /></div>
        </td>
        <td>
        	<span ng-hide="rev.clicked" >{{rev.value}}</span>
        	<div  ng-show="rev.clicked"><input type="text" class="form-control span6" ng-model="rev.value" /></div>
        </td>
        <td>
        	<!-- <button ng-class="rev.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editRev(rev.name,rev.id, $index)">{{rev.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteRev(rev.id, $index)">Delete</button> -->
        	<a href="" ng-click="editRev(rev.name,rev.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteRev(rev.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>


</div>
