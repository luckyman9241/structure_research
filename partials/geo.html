<h2><strong>Geo</strong> Add</h2>
<div class="row-fluid">
	<form method="POST">	
		<div class="form-group span6">
		    <label>Name:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.geo_name" />
		</div>
		<div class="form-group span6">
		    <label>Description:<span class="form-required" title="This field is required.">*</span></label><input type="text" class="form-control" name="range" id="range" ng-enter ng-model="settingModel.geo_desc" />
		</div>
		<div class="block-footer">
		    <div class="span12">    <button class="btn btn-inverse pull-right" type="submit" id="submitBtn" ng-click="addGeo()">Submit</button>
		    </div>
		</div>
	</form>

</div>
<div class="row-fluid">
	<h2><strong>Geo</strong></h2>
	

    <table class="table table-striped">
        <th>Geo Name</th>
	    <th>Geo Description</th>
        <th></th>
        <tr ng-repeat="geo in settingModel.geos track by $index">
        <td>
            <span ng-hide="geo.clicked" >{{geo.name}}</span>
            <div  ng-show="geo.clicked"><input type="text" class="form-control span6" ng-model="geo.name" /></div>
        </td>
        <td>
            <span ng-hide="geo.clicked" >{{geo.description}}</span>
            <div  ng-show="geo.clicked"><input type="text" class="form-control span6" ng-model="geo.description" /></div>
        </td>
        <td>
        	<!-- <button ng-class="geo.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editGeo(geo.name,geo.id, $index)">{{geo.clicked?'Update':'Edit'}}</button>
        	&nbsp;&nbsp;
        	<button type="button" class="btn btn-danger btn-xs" ng-click="deleteGeo(geo.id, $index)">Delete</button> -->
        	<a href="" ng-click="editGeo(geo.name,geo.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteGeo(geo.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
