<div class="block-content">
    <h2><strong>NDA</strong> Add</h2>
                
     <div class="span6" style="margin-left:0px">             
    <div class="form-group">
        <label>Name:</label>                                        
        <input type="text" class="form-control" name="txtceo" id="txtceo" ng-enter ng-model="settingModel.nda_name" /> 
    </div>
    
    <div class="block-footer">
                                                    
        <div class="pull-right">                                                                                    
            <button class="btn btn-inverse" type="submit" id="submitBtn" ng-click="addNda()">Submit</button>
        </div>
    </div>
    </div>
</div>                  
            
<div class="row-fluid">
    <h2 class="span10"><strong>NDAs</strong></h2>
    <table class="table table-striped">
        <th>Name</th>
        <th></th>
        <tr ng-repeat="nda in settingModel.ndas track by $index">
        <td>
            <span ng-hide="nda.clicked" >{{nda.name}}</span>
            <div  ng-show="nda.clicked"><input type="text" class="form-control span6" ng-model="nda.name" /></div>
        </td>
        <td>
            <!-- <button ng-class="nda.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editNda(nda.name,nda.id, $index)">{{nda.clicked?'Update':'Edit'}}</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-xs" ng-click="editNda(nda.name,nda.id, $index)">Delete</button> -->
            <a href="" ng-click="editNda(nda.name,nda.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteNda(nda.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
