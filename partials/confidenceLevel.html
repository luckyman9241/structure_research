


<div class="block-content">
    <h2><strong>Confidence Level</strong> Add</h2>
                
     <div class="span6" style="margin-left:0px">             
    <div class="form-group">
        <label>Name:</label>                                        
        <input type="text" class="form-control" name="txtceo" id="txtceo" ng-enter ng-model="settingModel.confidence_level_name" /> 
    </div>
    
    

    <div class="block-footer">
                                                    
        <div class="pull-right">                                                                                    
            <button class="btn btn-inverse" type="submit" id="submitBtn" ng-click="addConfidenceLevel()">Submit</button>
        </div>
    </div>
    </div>
</div>                  
            
<div class="row-fluid">
    <h2 class="span10"><strong>Confidence Level</strong></h2>
    

    <table class="table table-striped">
        <th>Name</th>
        <th></th>
        <tr ng-repeat="conf in settingModel.confidenceLevels track by $index">
        <td>
            <span ng-hide="conf.clicked" >{{conf.name}}</span>
            <div  ng-show="conf.clicked"><input type="text" class="form-control span6" ng-model="conf.name" /></div>
        </td>
        <td>
            <!-- <button ng-class="conf.clicked?'btn-success':'btn-primary'" type="button" class="btn btn-primary btn-xs" ng-click="editConf(conf.name,conf.id, $index)">{{conf.clicked?'Update':'Edit'}}</button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteConf(conf.id, $index)">Delete</button> -->
            <a href="" ng-click="editConf(conf.name,conf.id, $index)"><img src="/browser_components/images/buttnEdit.png" alt="img"/></a>&nbsp;&nbsp;
            <a href="" ng-click="deleteConf(conf.id, $index)"><img src="/browser_components/images/buttnDelete.png" alt="img"/></a>
        </td>
    </table>
</div>
