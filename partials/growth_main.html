<style>
table { min-width: 200px; }

tbody div{
    overflow:scroll;
    height:100px;
}
#style-2::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            border-radius: 1px;
            background-color: #F5F5F5;
        }

        #style-2::-webkit-scrollbar
        {
            width: 12px;
            background-color: #989898;
        }

        #style-2::-webkit-scrollbar-thumb
        {
            border-radius: 1px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #989898;
        }


table {
    border-collapse: collapse;
    width: 300px;
    overflow-x: scroll;
    display: block;
}
thead {
    background-color: #EFEFEF;
}
thead, tbody {
    display: block;
}
tbody {
    overflow-y: scroll;
    overflow-x: hidden;
    height: auto!important;
}
td, th {
    min-width: 170px;
    max-width: 170px;
    height: 25px;
     border: dashed 1px lightblue;
     font-size: 14px;
}

<div class="row-fluid" ng:controller="DashboardController">
	
	<div style=" width: 100%;overflow: auto;text-align:center" id="style-2">
        <!-- <img ng-show="dashboardModel.loading" ng-src="/browser_components/images/ajax-loader.gif" alt="img"/> -->
    <table class="table table-striped">
    <thead>
            <th ng:click="changeSorting('company_name')" ng:class="selectedCls('company_name')">Company Name</th>
            <!-- <th ng:click="changeSorting('GrowthRate')" ng:class="selectedCls('GrowthRate')">Revenue Rate</th> -->
            <th ng-repeat="cgHead in dashboardModel.growths" ng:click="changeSorting('-index_'+cgHead.id)" ng:class="selectedCls('-index_'+cgHead.id)">{{cgHead.name}}</th>
    </thead>
    <tbody style="height:100px;"id="style-2">
        <tr ng-repeat="cg in dashboardModel.companyGrowths|orderBy:sort.column:sort.descending | pagination : (dashboardModel.currentPage)*(dashboardModel.itemsPerPage) | limitTo: dashboardModel.itemsPerPage track by $index">
       
        <td>{{cg.company_name}}</td>
            <!-- <td>{{ (cg.GrowthRate | number:1 )||0}}%</td> -->
            <td><span ng-show="cg.index_1">$</span>{{(cg.index_1| number:1)||'-' }}</td>
            <td>{{(cg.index_2 | number:0)||'-'}}</td>
            <td>{{(cg.index_3 | number:0)||'-'}}</td>
            <td>{{(cg.index_4 | number:0)||'-'}}</td>
            <td>{{(cg.index_5 | number:0)||'-'}}</td>
        </tr>
    </tbody>
    </table>
    
</div>
</div>
<div class="pagination-div">
<ul class="pagination">
      <li ng-class="tab2DisablePrevPage()">
        <a href ng-click="tab2prevPage()">« Prev</a>
      </li>
      <!-- <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
        <a href="" ng-click="setPage(n)" >{{n+1}}</a>
      </li> -->
      <li ng-class="tab2DisableNextPage()">
        <a href ng-click="tab2nextPage()">Next »</a>
         
      </li>
    </ul>
</div>
</div>

$('table').on('scroll', function () {
    $("table > *").width($("table").width() + $("table").scrollLeft());
});
</script>
